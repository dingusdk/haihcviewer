<dom-module id="ihc-tree-node">
  <template>
    <style>
      .treeicon {
        display: inline-block;
        width: 16px;
        height: 16px;
        background-repeat: no-repeat;
        vertical-align: middle;
      }
      .treeicon svg {
        display: none;
      }
      .groupicon svg.groupicon {
        display: inline-block;
      }
      .producticon svg.producticon {
        display: inline-block;
      }
      .functionicon svg.functionicon {
        display: inline-block;
      }
      .inputicon svg.inputicon {
        display: inline-block;
      }
      .outputicon svg.outputicon {
        display: inline-block;
      }
      .expandicon {
        display: inline-block;
        width: 16px;
        height: 16px;
        cursor: pointer;
        vertical-align: middle;
      }
      .expandicon .minus {
        display: none;
      }
      .expandicon.expanded .plus {
        display: none;
      }
      .expandicon.expanded .minus {
        display: inline-block;
      }

      .treenode.selected {
        background-color: var(--sidebar-selected-text-color);
      }
      .treetext {
        cursor: default;
        font-size: 18px;
        vertical-align: middle;
      }
      .treeinfo {
        font-size: 0.8em;
        cursor: default;
      }
      div.treenode ul {
        margin-top: 0;
      }
      .dark .treeicon {
        background-image: url("/ihcviewer/icons_dark.png");
      }
    </style>
    <div
      id="treenode"
      class$="treenode {{getSelectedClasses(selected)}} {{getThemeClasses()}}"
    >
      <span style="display: flex; flex-direction: row">
        <span>
          <template is="dom-if" if="{{data.Children}}">
            <span
              class$="{{getExpandClasses(expanded)}}"
              on-click="toggleExpand"
            >
              <svg
                class="plus"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="16"
                height="16"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
                />
              </svg>
              <svg
                class="minus"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="16"
                height="16"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7,13H17V11H7"
                />
              </svg>
            </span>
          </template>
          <span class$="treeicon {{data.iconclass}}">
            <svg
              class="groupicon"
              style="width: 16px; height: 16px"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6Z"
              />
            </svg>
            <svg
              class="producticon"
              style="width: 16px; height: 16px"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M9,7H13A2,2 0 0,1 15,9V11A2,2 0 0,1 13,13H11V17H9V7M11,9V11H13V9H11M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M5,5V19H19V5H5Z"
              />
            </svg>
            <svg
              class="functionicon"
              style="width: 16px; height: 16px"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M9,7H15V9H11V11H14V13H11V17H9V7M3,5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5M5,5V19H19V5H5Z"
              />
            </svg>
            <svg
              class="inputicon"
              style="width: 16px; height: 16px"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
              />
            </svg>
            <svg
              class="outputicon"
              style="width: 16px; height: 16px"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
              />
            </svg>
          </span>
        </span>
        <span style="display: flex; flex-direction: column">
          <span class="treetext" on-click="select">{{data.Name}}</span>
          <template is="dom-if" if="{{data.Note}}">
            <span class="treeinfo">Note: {{data.Note}}</span>
          </template>
          <template is="dom-if" if="{{data.Position}}">
            <span class="treeinfo">Position: {{data.Position}}</span>
          </template>
        </span>
      </span>
      <template is="dom-if" if="{{expanded}}">
        <ul>
          <template is="dom-repeat" items="{{data.Children}}" as="child">
            <ihc-tree-node data="{{child}}"></ihc-tree-node>
          </template>
        </ul>
      </template>
    </div>
  </template>
</dom-module>

<script src="ihc-tree-node.js" type="text/javascript"></script>
